{{ define "main" }}
  <section class="relative overflow-hidden">
    <div class="max-w-7xl mx-auto px-4 py-12 md:py-16">
      <!-- Breadcrumbs -->
      <nav class="text-sm text-gray-500 mb-3" aria-label="Breadcrumb">
        <ol class="flex items-center gap-2">
          <li><a href="/" class="hover:text-gray-700">Home</a></li>
          <li class="text-gray-300">/</li>
          <li class="text-gray-700 font-medium">Contact us</li>
        </ol>
      </nav>

      <!-- Hero -->
      <div class="text-center md:text-left">
        <h1 class="text-3xl md:text-4xl font-extrabold tracking-tight text-gray-900">Contact us</h1>
      </div>

      <!-- Content only, in a polished card -->
      <div class="mt-8">
        <article class="bg-white rounded-2xl shadow-2xl ring-1 ring-indigo-100/70 p-6 md:p-8 lg:p-10 prose prose-slate max-w-3xl">
          {{ .Content }}
        </article>
      </div>
    </div>
  </section>
{{ end }}
