{{ define "main" }}
  <!-- Hero / Intro band (subtle and mature) -->
  <section class="relative overflow-hidden bg-gray-50">
    <div class="mx-auto max-w-7xl px-4 py-14 md:py-20">
      <div class="mx-auto max-w-3xl text-center">
        <!-- We intentionally do not render .Title here to avoid duplicate H1s,
             since the markdown content starts with its own # heading. -->
        {{ with .Params.description }}
          <p class="text-base md:text-lg text-gray-600">{{ . }}</p>
        {{ end }}
      </div>
    </div>
  </section>

  <!-- Main content -->
  <section class="mx-auto max-w-3xl px-4 pb-16 md:pb-24">
    <article class="mt-6 space-y-5 leading-relaxed text-gray-800">
      {{ .Content }}
    </article>
  </section>
{{ end }}
