{{ define "main" }}
  <section class="max-w-3xl mx-auto px-4 py-12">
    <header>
      <h1 class="text-3xl md:text-4xl font-semibold tracking-tight text-gray-900">{{ .Title }}</h1>
      {{ with .Params.description }}
        <p class="text-gray-600 mt-2">{{ . }}</p>
      {{ end }}
    </header>
    <article class="prose prose-slate max-w-none mt-8
                   prose-headings:font-bold prose-headings:text-gray-900 prose-headings:mt-8 prose-headings:mb-3
                   prose-h2:text-3xl prose-h3:text-2xl prose-h4:text-xl
                   prose-ul:list-disc prose-ol:list-decimal prose-li:my-1 marker:text-black">
      {{ .Content }}
    </article>
  </section>
{{ end }}
