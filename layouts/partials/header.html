<header class="w-full border-b border-gray-200 sticky top-0 z-50 bg-white">
  <div class="max-w-7xl mx-auto px-4">
    <div class="relative flex items-center justify-between h-24 md:h-28 lg:h-32">
      <!-- Left: Navbar items -->
      <nav class="hidden md:flex items-center gap-6 text-sm">
        {{ $current := . }}
        {{ range .Site.Menus.main }}
          <a href="{{ .URL }}" class="hover:text-black/80 {{ if or ($current.IsMenuCurrent "main" .) ($current.HasMenuCurrent "main" .) }}text-black font-medium{{ else }}text-gray-700{{ end }}">{{ .Name }}</a>
        {{ end }}
      </nav>

      <!-- Center: Logo / Site title -->
      <a href="/" class="absolute left-1/2 -translate-x-1/2 block z-10" aria-label="Respiro">
        {{ $logo := "/images/Respiro-logo-black-text.avif" }}
        {{ with .Site.Params.logo }}
          {{ $logo = . }}
        {{ end }}
        <img src="{{ $logo | relURL }}?v={{ now.Unix }}" alt="Respiro logo" class="block h-10 md:h-12 lg:h-14 object-contain" loading="eager" />
      </a>

      <!-- Right: Icons & mobile menu trigger -->
      <div class="flex items-center gap-4">
        <a href="#" class="p-2 text-gray-600 hover:text-black rounded-lg" aria-label="Search">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6"><path fill-rule="evenodd" d="M10.5 3.75a6.75 6.75 0 1 0 3.91 12.266l3.787 3.787a.75.75 0 1 0 1.06-1.06l-3.787-3.787A6.75 6.75 0 0 0 10.5 3.75Zm-5.25 6.75a5.25 5.25 0 1 1 10.5 0 5.25 5.25 0 0 1-10.5 0Z" clip-rule="evenodd"/></svg>
        </a>
        <button class="md:hidden" aria-label="Open Menu" onclick="document.getElementById('mobile-nav').classList.toggle('hidden')">
          <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" class="w-6 h-6"><path d="M4 6h16v2H4V6Zm0 5h16v2H4v-2Zm0 5h16v2H4v-2Z"/></svg>
        </button>
      </div>
    </div>
  </div>
  <div id="mobile-nav" class="md:hidden hidden border-t border-gray-200">
    <div class="max-w-7xl mx-auto px-4 py-3 flex flex-col gap-2">
      {{ range .Site.Menus.main }}
        <a href="{{ .URL }}" class="py-2 text-gray-700 hover:text-black">{{ .Name }}</a>
      {{ end }}
    </div>
  </div>
</header>
