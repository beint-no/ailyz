<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    {{- with .Params.meta_title -}}
      {{- . -}}
    {{- else -}}
      {{- if .Title -}}
        {{- .Title -}}
        {{- if ne .Title .Site.Title }} | {{ .Site.Title }}{{ end -}}
      {{- else -}}
        {{- .Site.Title -}}
      {{- end -}}
    {{- end -}}
  </title>
  <meta name="description" content="{{ with .Params.description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
  
  <!-- Favicon - uses conventional filenames -->
  {{ $favicon := "favicon.ico" }}
  {{ $iconTypes := slice "png" "svg" "ico" }}
  {{ range $ext := $iconTypes }}
    {{ $path := printf "/images/logo.%s" $ext }}
    {{ if fileExists (printf "static/%s" $path) }}
      {{ $favicon = $path }}
    {{ end }}
  {{ end }}
  <link rel="icon" href="{{ $favicon | relURL }}?v={{ now.Unix }}" type="image/{{ path.Ext $favicon | strings.TrimPrefix "." | default "x-icon" }}">

  <!-- Tailwind CSS via CDN with Typography plugin -->
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              DEFAULT: '#111827',
              light: '#374151',
            },
            accent: '#111827'
          },
          typography: {
            DEFAULT: {
              css: {
                h1: { fontWeight: '700' },
                h2: { fontWeight: '700' },
                h3: { fontWeight: '700' },
                h4: { fontWeight: '700' },
                ul: { listStyleType: 'disc', paddingLeft: '1.5rem' },
                ol: { listStyleType: 'decimal', paddingLeft: '1.5rem' },
                li: { marginTop: '0.25rem', marginBottom: '0.25rem' }
              }
            }
          },
          fontFamily: {
            sans: ['system-ui', 'sans-serif']
          }
        }
      }
    };
  </script>
</head>
